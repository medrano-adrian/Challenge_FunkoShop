<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/create-edit.css">
    <title>Edit</title>
</head>

<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="index.html">
                    <img src="../img/branding/logo_light_horizontal.svg" alt="logo" />
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="../pages/shop.html">SHOP <iconify-icon
                            icon="mdi:chevron-down"></iconify-icon></a>
                    <ul class="submenu">
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Funkos</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Remeras</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">LLaveros</a>
                        </li>
                    </ul>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/contact.html">CONTACTO</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__cart" href="../pages/cart.html"><img src="../img/icons/cart-icon.svg"
                            alt="icono del carrito" /></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="edit-item container">
        <h2 class="edit-item__title">EDITAR ITEM</h2>
        <form action="" class="form-item">
            <div class="cont-categ-licencia">
                <div>
                    <label for="categoria" class="form-label">Categoria</label>
                    <select name="categoria" id="" class="select-form">
                        <option value="">Seleccionar</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </div>
                <div>
                    <label for="licencia" class="form-label">Licencia</label>
                    <select name="licencia" id="" class="select-form">
                        <option value="">Seleccionar</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>

                </div>
            </div>
            <div>
                <label for="nombre-producto" class="form-label">Nombre del producto:</label>
                <input type="text" name="nombre-producto" id="" class="form-input name-product"
                    placeholder="Kakashi Hatake Shippuden Saga">
            </div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Descripción del producto"></textarea>
            <div class="cont-sku-precio-stock">
                <label for="sku" class="form-label">SKU:</label>
                <input type="text" name="sku" id="" class="form-input" placeholder="SSK111AB001">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" name="precio" class="form-input" placeholder="$0.000,00">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" name="stock" class="input-stock" placeholder="0">
            </div>
            <div class="cont-desc-cuotas">
                <label for="descuento" class="form-label">Descuento:</label>
                <input type="number" name="descuento" id="" class="form-input input-desc" placeholder="0%">
                <label for="cuotas" class="form-label">Cuotas</label>
                <select name="cuotas" id="" class="select-form">
                    <option value="">3 Cuotas sin interés</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>

            </div>
            <div>
                <label for="imagenes" class="form-label">Imágenes:</label>
                <input type="file" name="imagenes" id="" class="input-imagenes">
            </div>
            <div class="cont-img-cargada">
                <div class="cont-img-cargada-frente">
                    <figure class="cont-img">
                        <img src="../img/pokemon/charmander-1.webp" alt="">
                    </figure>
                    <p class="img-subtitle">Frente</p>
                </div>
                <div class="cont-img-cargada-dorso">
                    <figure class="cont-img">
                        <img src="../img/pokemon/charmander-box.webp" alt="">
                    </figure>
                    <p class="img-subtitle">Dorso</p>
                </div>

            </div>

            <div>
                <button class="btn-form">Modificar Producto</button>

            </div>

        </form>
    </main>
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__items">
                <li class="navbar__item"><a class="navbar__link" href="../pages/shop.html">SHOP</a></li>
                <li class="navbar__item"><a class="navbar__link" href="../pages/login.html">INGRESAR</a></li>
                <li class="navbar__item"><a class="navbar__link" href="../pages/contact.html">CONTACTO</a></li>
                <li></li>
            </ul>
            <picture>
                <img src="../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop" />
            </picture>
        </nav>

        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>

</body>

</html>
