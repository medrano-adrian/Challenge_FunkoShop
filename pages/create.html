<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/create-edit.css">
    <title>Create</title>
</head>

<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="index.html">
                    <img src="../img/branding/logo_light_horizontal.svg" alt="logo" />
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../index.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="create-item__section container">
        <h2 class="create-item__title">CREAR NUEVO ITEM</h2>
        <form action="" class="form-item">
            <div class="cont-categ-license">
                <div class="cont-categ">
                    <label for="category" class="form-label">Categoria</label>
                    <select name="category" id="" class="form-select">
                        <option value="">Seleccionar</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </div>
                <div class="cont-licence">
                    <label for="license" class="form-label">Licencia</label>
                    <select name="license" id="" class="form-select">
                        <option value="">Seleccionar</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>

                </div>
            </div>
            <div>
                <label for="input-product-name" class="form-label">Nombre del producto:</label>
                <input type="text" name="input-product-name" id="" class="form-input input-product-name"
                    placeholder="Kakashi Hatake Shippuden Saga">
            </div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Descripción del producto"></textarea>
            <div class="cont-sku-price-stock">
                <div>
                    <label for="sku" class="form-label">SKU:</label>
                    <input type="text" name="sku" id="" class="form-input" placeholder="SSK111AB001">
                </div>
                <div>
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" name="precio" class="form-input" placeholder="$0.000,00">
                </div>
                <div>
                    <label for="stock" class="form-label">Stock:</label>
                    <input type="number" name="stock" class="form-input input-stock" placeholder="0">
                </div>
            </div>
            <div class="cont-desc-cuotas">
                <div>
                    <label for="discount" class="form-label">Descuento:</label>
                    <input type="number" name="discount" id="" class="form-input input-desc" placeholder="0%">
                </div>
                <div>
                    <label for="cuotas" class="form-label">Cuotas</label>
                    <select name="cuotas" id="" class="form-select">
                        <option value="">3 Cuotas sin interés</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="images" class="form-label">Imágenes:</label>
                <input type="file" name="images" id="" class="input-img">
            </div>
            <div class="cont-buttons">
                <button class="form-btn">Agregar Producto</button>
                <button class="form-btn">Limpiar</button>
            </div>

        </form>
    </main>
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__items">
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/contacto.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop" />
            </picture>
        </nav>

        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>

</body>

</html>
