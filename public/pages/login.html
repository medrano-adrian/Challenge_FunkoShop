<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login - Funkoshop</title>
  </head>
  <body>
    <header>
      <nav class="navbar container">
        <picture class="navbar__logo">
          <a href="./index.html">
            <img
              src="../img/branding/logo_light_horizontal.svg"
              alt="isoLogotipo de la Marca Funkoshop"
            />
          </a>
        </picture>

        <ul class="navbar__menu">
          <li class="navbar__item">
            <a class="navbar__link" href="./shop.html">VER TIENDA</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./admin.html">ADMIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../index.html">SALIR</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="login-title">
        <h2>INGRESAR A MI CUENTA</h2>
      </div>
      <form action="" class="form-login">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="johndoe@correo.com"
          autocomplete="on"
        />
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="*********" />
      </form>
      <div class="login-submit">
        <div>
          <button type="submit">Ingresar</button>
        </div>
        <div class="remember">
          <input type="checkbox" name="remember-me" />
          <p>Recordarme</p>
        </div>
      </div>

      <div class="forgot-password">
        <a href="">Olvide mi contraseña</a>
      </div>
    </main>

    <footer class="footer">
      <section>
        <nav class="navbar container">
          <ul class="navbar__items">
            <li class="navbar__item" class="navbar__link">
              <a class="navbar__link" href="./shop.html">SHOP</a>
            </li>
            <li class="navbar__item" class="navbar__link">
              <a class="navbar__link" href="./register.html">REGISTRARSE</a>
            </li>
            <li class="navbar__item" class="navbar__link">
              <a class="navbar__link" href="./login.html">INGRESAR</a>
            </li>
            <li class="navbar__item" class="navbar__link">
              <a class="navbar__link" href="./contacto.html">CONTACTO</a>
            </li>
          </ul>

          <picture>
            <img
              src="../img/branding/isotype.svg"
              alt="Isotipo de la Marca Funkoshop"
            />
          </picture>
        </nav>
      </section>

      <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
  </body>
</html>
